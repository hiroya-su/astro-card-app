<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venus Zodiac Card</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0b0b30;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    form input,
    form select,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .card {
      width: 250px;
      height: 400px;
      perspective: 1000px;
      margin: 20px auto;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    .aura::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,255,200,0.3), transparent 70%);
      z-index: 1;
      border-radius: 50%;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="flipSound" src="sound/flip.mp3" preload="auto"></audio>

  <div class="container">
    <h1>ホロスコープ キャラクター診断</h1>
    <form id="form">
      <input type="text" id="name" placeholder="名前" required />
      <input type="date" id="birth" required />
      <input type="time" id="time" required />
      <input type="text" id="place" placeholder="出生地" required />
      <select id="gender" required>
        <option value="">性別を選択</option>
        <option value="female">女性</option>
        <option value="male">男性</option>
      </select>
      <button type="submit">占う</button>
    </form>

    <div id="cardContainer" class="hidden">
      <div id="resultName"></div>
      <div class="card" id="card">
        <div class="card-inner">
          <div class="card-face front aura">
            <img id="cardFrontImg" src="" alt="表面" />
          </div>
          <div class="card-face back aura">
            <img id="cardBackImg" src="img/card_back.jpg" alt="裏面" />
          </div>
        </div>
      </div>
      <button id="detailButton" class="hidden">詳細を見る</button>
      <p id="description" class="hidden"></p>
    </div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const birth = document.getElementById('birth').value;
      const time = document.getElementById('time').value;
      const place = document.getElementById('place').value;
      const gender = document.getElementById('gender').value;

      const resultName = document.getElementById('resultName');
      const frontImg = document.getElementById('cardFrontImg');
      const backImg = document.getElementById('cardBackImg');
      const cardContainer = document.getElementById('cardContainer');
      const detailButton = document.getElementById('detailButton');
      const description = document.getElementById('description');

      const venusSign = "sagittarius"; // 仮定
      const charaName = gender === "male" ? "飛鹿童子" : "翔鹿";
      const imgPath = `img/${venusSign}_${gender}.png`;

      frontImg.src = imgPath;
      resultName.textContent = `${charaName}（${venusSign}）`;

      cardContainer.classList.remove('hidden');

      const card = document.getElementById('card');
      const audio = document.getElementById('flipSound');
      card.classList.add('flip');
      audio.play();

      detailButton.classList.remove('hidden');
      description.classList.add('hidden');
      detailButton.onclick = () => {
        description.textContent = `${charaName} の性格説明（ここに詳細な説明を記述）`;
        description.classList.remove('hidden');
      };
    });
  </script>
</body>
</html>
