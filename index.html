<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venus Zodiac Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ホロスコープ キャラクター診断</h1>
    <form id="form">
      <input type="text" id="name" placeholder="名前" required>
      <input type="date" id="birth" required>
      <input type="time" id="time" required>
      <input type="text" id="place" placeholder="出生地" required>
      <select id="gender" required>
        <option value="">性別を選択</option>
        <option value="female">女性</option>
        <option value="male">男性</option>
      </select>
      <button type="submit">占う</button>
    </form>

    <div id="cardContainer" class="hidden">
      <div id="resultName"></div>

      <div class="card" id="card">
        <div id="cardInner" class="card-inner">
          <div class="card-face front">
            <img id="cardFrontImg" src="" alt="表面画像">
          </div>
          <div class="card-face back">
            <img id="cardBackImg" src="img/back.jpg" alt="裏面画像">
          </div>
        </div>
      </div>

      <button id="detailButton" class="hidden">詳細を見る</button>
      <p id="description" class="hidden"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
